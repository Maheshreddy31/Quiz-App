<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)),
                url('https://static.vecteezy.com/system/resources/previews/001/310/865/large_2x/question-mark-on-dark-blue-background-free-vector.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            font-style: italic;
            text-align: center;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
        }

        .category {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 30px;
        }

        .category h3 {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #ffc107;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(145deg, #dce3ef, #adb9c9);
            color: #2c3e50;
            width: 220px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
            padding: 10px;
            text-align: center;
            font-weight: 500;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #e8eef9, #c2d1e2);
            color: #1a1a1a;
        }

        h4 {
            margin: 0;
            font-size: 1.4rem;
        }

        #welcomeMessage {
            border: 2px solid #ffc107;
            padding: 10px 20px;
            position: absolute;
            right: 20px;
            top: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 193, 7, 0.2);
            transition: all 0.3s ease;
        }

        #welcomeMessage:hover {
            box-shadow: 0 12px 20px rgba(255, 193, 7, 0.4);
            background-color: #ffc107;
            color: black;
        }

        #logoutButton {
            background: linear-gradient(145deg, #ff5f5f, #e05656);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #logoutButton:hover {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }

        /* Responsive design for tablets and mobiles */
        @media screen and (max-width: 1024px) {
            h2 {
                font-size: 2rem;
            }

            .category h3 {
                font-size: 1.5rem;
            }

            .card {
                width: 180px;
                height: 50px;
            }

            h4 {
                font-size: 1.1rem;
            }

            #welcomeMessage {
                font-size: 0.9rem;
                right: 15px;
                top: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 1.6rem;
            }

            .category h3 {
                font-size: 1.3rem;
            }

            .card {
                width: 150px;
                height: 50px;
            }

            h4 {
                font-size: 1rem;
            }

            #welcomeMessage {
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            #logoutButton {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <h1 id="welcomeMessage">Welcome!</h1><br>
    <h2>Select a Language for the Quiz</h2>

    <div class="category">
        <h3>Front-end</h3>
        <div class="card-container">
            <div class="card" onclick="startQuiz('HTML')">
                <h4>HTML</h4>
            </div>
            <div class="card" onclick="startQuiz('CSS')">
                <h4>CSS</h4>
            </div>
            <div class="card" onclick="startQuiz('JavaScript')">
                <h4>JavaScript</h4>
            </div>
        </div>
    </div>
    <div class="category">
        <h3>Back-end</h3>
        <div class="card-container">
            <div class="card" onclick="startQuiz('Java')">
                <h4>Java</h4>
            </div>
            <div class="card" onclick="startQuiz('Python')">
                <h4>Python</h4>
            </div>
        </div>
    </div>
    <div class="category">
        <h3>Critical Thinking</h3>
        <div class="card-container">
            <div class="card" onclick="startQuiz('Aptitude')">
                <h4>Aptitude</h4>
            </div>
            <div class="card" onclick="startQuiz('ProblemSolving')">
                <h4>Problem Solving</h4>
            </div>
            <div class="card" onclick="startQuiz('Communication')">
                <h4>Communication</h4>
            </div>
        </div>
    </div>
    <div class="category">
        <h3>Databases</h3>
        <div class="card-container">
            <div class="card" onclick="startQuiz('Mysql')">
                <h4>Mysql</h4>
            </div>
            <div class="card" onclick="startQuiz('MongoDB')">
                <h4>MongoDB</h4>
            </div>
        </div>
    </div>
    <button id="logoutButton" onclick="logout()">Logout</button>

    <script>
        function displayUsername() {
            const username = localStorage.getItem('username');
            const welcomeMessage = document.getElementById('welcomeMessage');

            if (username) {
                welcomeMessage.textContent = `Welcome, ${username}!`;
            } else {
                alert('Please log in first!');
                window.location.href = 'login.html';
            }
        }

        function logout() {
            localStorage.clear();
            alert('You have logged out successfully!');
            window.location.href = 'login.html';
        }

        function startQuiz(language) {
            localStorage.setItem('selectedLanguage', language);
            window.location.href = 'quiz_questions.html';
        }

        displayUsername();
    </script>
</body>

</html>
